<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Insurance Frauds</title>
</head>

<body>

    <script>
        $(document).ready(() => {
            $('.single').click(() => {
                $('.offcanvas').offcanvas('hide');
            })
        })

    </script>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home Inventory App</a>
        </div>
    </nav>

    <div class="container">


        <h2 class="" aria-current="page" href="#">123 Street Drive Ave.</h2>
        <div class="accordion" id="accordionPanelsStayOpenExample">

            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne">
                        Living Room
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li><button class="btn btn-link" data-bs-toggle="modal"
                                    data-bs-target="#couch">Couch</button></li>
                            <li><button class="btn btn-link">TV</button></li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        Kitchen
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <li><button class="btn btn-link" href="#">Toaster</button></li>
                            <li><button class="btn btn-link" href="#">Cancer-Inducing Microwave</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                        Bedroom
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <li><button class="btn btn-link" href="#">Bed</button></li>
                            <li><button class="btn btn-link" href="#">Lamp</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Couch Modal -->
        <div class="modal fade" id="couch" tabindex="-1" aria-labelledby="couchLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="couchLabel">Living Room: Couch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="couch">
                            <h2>Couch</h2><br>
                            <img src="https://cdn.discordapp.com/attachments/472998894960246794/968923342201585684/unknown.png"
                                alt=""><br><br>
                            <table>
                                <tr>
                                    <td>
                                        <h5>Item</h5>
                                    </td>
                                    <td>
                                        <h5>Couch</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h5>Price</h5>
                                    </td>
                                    <td>
                                        <h5>$499.99</h5>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <h5>Description</h5>
                                    </td>
                                    <td>
                                        <p>This is a couch. It is very ugly, yet, charmingly cute.</p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal For Adding New Item -->
        <div id="addNew">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#offcanvasModal">
                <strong>+Add a new item or folder</strong>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="offcanvasModal" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table id="offCanvasAdd">
                                <tr>
                                    <td>Select Room</td>
                                    <td colspan="2">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select a Room</option>
                                            <option value="1">Living Room</option>
                                            <option value="2">Kitchen</option>
                                            <option value="3">Bedroom</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Item Name</td>
                                    <td colspan="2">
                                        <div class="input-group input-group-sm mb-3">

                                            <input type="text" class="form-control" aria-label="Small"
                                                aria-describedby="inputGroup-sizing-sm"
                                                placeholder="Enter Name of Item">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Description</td>
                                    <td colspan="2">
                                        <div class="input-group input-group-md">

                                            <input type="text" class="form-control" aria-label="Medium"
                                                aria-describedby="inputGroup-sizing-sm"
                                                placeholder="Enter Description of Item">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Value</td>
                                    <td colspan="2">
                                        <div class="input-group input-group-sm mb-3">

                                            <input type="text" class="form-control" aria-label="Small"
                                                aria-describedby="inputGroup-sizing-sm"
                                                placeholder="Enter Value of Item">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Photo</td>
                                    <td>
                                        <input type="file" id="selectedFile" style="display: none;" />
                                        <input class="btn btn-info" type="button" value="Upload"
                                            onclick="document.getElementById('selectedFile').click();" />
                                    </td>
                                    <td><button type="button" class="btn btn-info">Take Photo</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="index.js"></script>
</body>

</html>
